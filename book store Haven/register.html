<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            color: rgb(0, 0, 0);
            padding: 2px 10px;
            text-align: center;
            margin-bottom: 100px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 20px;
        }

        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }

        input,
        button {
            font-family: 'Poppins';
            width: 20%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #000000;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8NBgHMgflTQDX9wfy3ibIHSbKsQcZlPI",
            authDomain: "havenisgreatop.firebaseapp.com",
            projectId: "havenisgreatop",
            storageBucket: "havenisgreatop.firebasestorage.app",
            messagingSenderId: "224792582064",
            appId: "1:224792582064:web:368b542574b7bd30c12875",
            measurementId: "G-LWQLV1L5EM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            const registerForm = document.getElementById("register-form");

            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Registration Successful!");
                        window.location.href = "browse.html"; // Redirect to browse.html
                    })
                    .catch((error) => {
                        alert("Registration Failed: " + error.message);
                    });
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</body>

</html>
